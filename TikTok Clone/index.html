<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tiktok</title>
</head>

<body>

    <div class="tiktok">

        <h1> tiktok</h1>
        <div class="content">



            <img class="phone" src="iphone.png" alt="" width="370px" height="600px">


            <p class="title">
                <span>
                    for you
                </span> |
                <span>following</span>
            </p>


            <!-- <video class="vid" height="575px" width="370px" autoplay loop> -->
            <video class="vid" height="575px" width="370px" loop="true" autoplay="autoplay" muted="true" id="myVideo">

                <source src="video1.mp4" type="video/mp4">
            </video>


            <div class="sidenav">

                <img class="logo" src="logo1.png" alt="">

                <div class="menu">

                    <a href=""> <i class="fas fa-plus" aria-hidden="true"></i></a>
                    <a href=""> <i class="fas fa-heart" aria-hidden="true"></i></a>
                    <a href=""> <i class="fas fa-comment-dots" aria-hidden="true"></i></a>
                    <a href=""> <i class="fas fa-share" aria-hidden="true"></i></a>
                </div>

            </div>

            <div class="bottomnav">

                <a class="active" href=""> <i class="fas fa-home"></i></a>
                <a href=""> <i class="fas fa-search"></i></a>
                <a href=""> <i class="fas fa-plus"></i></a>
                <a href=""> <i class="fas fa-bolt"></i></a>
                <a href=""> <i class="fas fa-user"></i></a>
            </div>

            <div class="userinfo">
                <p>
                    @ankitachhetri25 <br> #foryou #ankitachhetri25 <br> #tiktokindia #love #tiktokindia
                </p>
            </div>


            <div class="music">

                <p>
                    <i class="fas fa-music"></i>
                    <span> <marquee behavior="" direction="left"> original sound - tere naino main</marquee></span>
                    <img src="song image.jpg" alt="">
                </p>
            </div>


        </div>

    </div>

</body>

</html>
