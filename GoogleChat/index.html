			<div style="padding-left: 10px; padding-right: 3px; display: flex; align-items: center;">

				<div style="height: 34px; width: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center;" class="background_changer">

			<div style="padding-left: 10px; padding-right: 0px; display: flex; align-items: center;">

			</div>

	<main>
		<section style="width: 320px; height: 100%; border-right: 1px solid #DADCE0; display: flex; flex-direction: column;">
			<section style="width: 100%; display: flex; flex-direction: column; height: 46%; border-bottom: 1px solid #DADCE0;">
				<div style="width: 100%; display: flex; flex-direction: row; margin-top: 10px;">
					<span style="margin-left: 25px">Chat</span>
					<img src="./assets/media/new.png" class="background_changer" style="margin-left: auto; margin-right: 20px; border-radius: 50%;">
				</div>
				<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: calc(100% - 20px); text-align: center; color: #9AA0A6;">
					<svg width="40px" height="40px" viewBox="0 0 24 24" style="margin-bottom: 10px; fill: #9AA0A6; cursor: default;"><path d="M0 0h24v24H0V0z" fill="none"></path><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H4V4h16v12z"></path></svg>
					<span>No conversations</span>
					<span style="color: #1A73E8; cursor: pointer;">Find a chat</span>
				</div>
			</section>
			
			<section style="width: 100%; display: flex; flex-direction: column; height: 46%; border-bottom: 1px solid #DADCE0;">
				<div style="width: 100%; display: flex; flex-direction: row; margin-top: 10px;">
					<span style="margin-left: 25px">Spaces</span>
					<img src="./assets/media/new.png" style="margin-left: auto; margin-right: 20px;">
				</div>
				<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: calc(100% - 20px); text-align: center; color: #9AA0A6;">
					<svg width="40px" height="40px" viewBox="0 0 24 24" style="margin-bottom: 10px; fill: #9AA0A6; cursor: default;"><g><rect fill="none" height="24" width="24"></rect><path d="M19,5v4h-4V5H19 M9,5v4H5V5H9 M19,15v4H5v-4H19 M20,3h-6c-0.55,0-1,0.45-1,1v6c0,0.55,0.45,1,1,1h6c0.55,0,1-0.45,1-1V4 C21,3.45,20.55,3,20,3L20,3z M10,3H4C3.45,3,3,3.45,3,4v6c0,0.55,0.45,1,1,1h6c0.55,0,1-0.45,1-1V4C11,3.45,10.55,3,10,3L10,3z M20,13H4c-0.55,0-1,0.45-1,1v6c0,0.55,0.45,1,1,1h16c0.55,0,1-0.45,1-1v-6C21,13.45,20.55,13,20,13L20,13z"></path></g></svg>
					<span>No spaces yet</span>
					<span style="color: #1A73E8; cursor: pointer;">Find a space to join</span>
				</div>
			</section>

			<section style="width: 100%; display: flex; flex-direction: column; height: 8%;">
				<div style="width: 100%; display: flex; flex-direction: row; margin-top: 10px;">
					<span style="margin-left: 25px">Meet</span>
				</div>
			</section>
		</section>

		<section style="width: calc(100% - 320px); height: 100%; display: flex; justify-content: center; align-items: center; text-align: center; flex-direction: column;">
			<img src="./assets/media/conv.png" style="width: 160px; height: 160px">
			<h2 style="font-weight: normal; margin-bottom: 0; margin-top: 5px">Select a conversation</h2>
		</section>
