<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>

		<title>Tinder App Clone</title>


		<style>
			.container {
			  position: relative;
			  /* background-color:#fff; */
			  margin-left:100px;
			}
			
			.topleft {
			  position: absolute;
			  top: 8px;
			  left: 6px;
			  
			  font-size: 13px;
			}
			
			img { 
			  width: 150px;
			  height: auto;
			  /* opacity: 1; */
			}
			</style>
	</head>
	<body>
		



		<div class="container">
			<img src="logo.png" alt="Cinque Terre" width="10" height="10">
			<div class="topleft"></div>
		  </div>



		<nav class="navbar">
			<i class="fas fa-fire"></i>
			<i class="fas fa-comments"></i>
			<i class="fas fa-user"></i>

		</nav>

		<div class="pic-and-actions">
			<div class="pic">

				<div class="pic-text">
					<div class="pic-name-and-age">
						<h2>Hrithik Roshan</h2>
						<h2>48</h2>
					</div>
					<div class="pic-bio">
						An Indian actor who works in Hindi films. Has portrayed a variety of characters and is known for dancing skills.
					</div>
				</div>

			</div>

			<div class="actions">
				<div class="action">
					<i class="fas fa-times"></i>
				</div>
				<div class="action">
					<i class="fas fa-star"></i>
				</div>

				<div class="action">
					<i class="fas fa-heart"></i>
				</div>
			</div>
		</div>
